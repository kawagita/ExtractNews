<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css"/>
</head>
<body tabindex="-1">
  <header>
    <div>
      <img src="../icons/tulku-48.png">
      <h1>ExtractNews</h1>
    </div>
    <ol id="OptionMenu">
      <li id="General" tabindex="1"></li><li id="Filtering" tabindex="2"></li><li id="Selection" tabindex="3"></li>
    </ol>
  </header>
  <aside id="OptionUpdate">
    <p>
    <div>
      <button id="Import" tabindex="4"></button>
      <button id="Export" tabindex="5"></button>
      <button id="Apply" tabindex="6"></button>
    </div>
  </aside>
  <section id="GeneralPane">
    <div id="EnablingSite">
      <h3></h3>
      <ul>
      </ul>
    </div>
    <div id="Advanced">
      <span class="information"></span>
      <h3></h3>
      <ul>
      </ul>
    </div>
  </section>
  <section id="FilteringPane">
    <div id="FilteringCategory">
      <div id="FilteringCategoryName">
        <label></label>
        <select></select>
      </div>
      <div id="FilteringCategoryTopics">
        <label></label>
        <input>
      </div>
      <div id="FilteringCategoryAlways">
        <label></label>
      </div>
    </div>
    <div id="FilteringBlocks">
      <div class="block">
      </div>
    </div>
  </section>
  <section id="SelectionPane">
    <div id="SelectionEdit">
      <div class="edit_header">
        <label></label>
        <img src="../icons/close-20.png" class="close" tabindex="11">
      </div>
      <div class="edit_pane">
        <div id="SettingName">
          <label></label>
          <input tabindex="4">
        </div>
        <div id="SelectedTopic" class="regexp">
          <div>
            <label></label>
            <button class="localize" tabindex="6"></button>
          </div>
          <textarea tabindex="5"></textarea>
        </div>
        <div id="SelectedSender" class="regexp">
          <div>
            <label></label>
            <button class="localize" tabindex="8"></button>
          </div>
          <textarea tabindex="7"></textarea>
        </div>
        <div id="OpenedUrl">
          <label></label>
          <select tabindex="9"></select>
        </div>
        <div>
          <button id="OK" tabindex="10"></button>
        </div>
      </div>
    </div>
    <div id="SelectionList">
      <div class="page_header">
        <div>
          <input type="checkbox" tabindex="4">
          <button id="Delete" tabindex="5"></button>
        </div>
        <ol class="page_number_list">
        </ol>
      </div>
      <div class="selection_list">
      </div>
    </div>
  </section>
  <script src="../debug.js"></script>
  <script src="../extractnews.js"></script>
  <script src="../storage.js"></script>
  <script src="../text.js"></script>
  <script src="../alert.js"></script>
  <script src="../event.js"></script>
  <script src="../popup/popup.js"></script>
  <script src="general.js"></script>
  <script src="filtering.js"></script>
  <script src="selection.js"></script>
  <script src="file.js"></script>
  <script src="options.js"></script>
</body>
</html>
